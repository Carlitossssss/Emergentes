<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form action="/update/{{student[0]}}" method="POST" class="p-4 border rounded shadow">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="Solo se permiten letras y espacios" value="{{ student[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="Solo se permiten letras y espacios" value="{{ student[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ student[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="semestre" class="form-label">Semestre:</label>
                <input type="number" class="form-control" id="semestre" name="semestre" min="1" max="10" value="{{ student[4] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <br>
        <a href="/list" class="btn btn-primary">Volver a la lista</a>
    </div>
</body>
</html>
